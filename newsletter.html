<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML Newsletter Builder</title>
    <style>
        /* --- General Styles & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
            --border-color: #DDE4E9;
            --text-color: #333;
            --light-text-color: #777;
            --white: #FFFFFF;
            --danger-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        /* --- App Layout --- */
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background-color: var(--white);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .add-section-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .add-section-btn:hover {
            background-color: #357ABD;
        }

        #newsletter-canvas {
            padding: 1.5rem;
            min-height: 50vh;
        }

        /* --- Newsletter Section Styling --- */
        .newsletter-section {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            background: var(--white);
            position: relative;
            transition: box-shadow 0.2s ease;
        }

        .newsletter-section:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        .image-container {
            flex-shrink: 0;
            width: 200px;
            height: 200px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            overflow: hidden;
            background-color: #fafafa;
            position: relative;
        }

        .image-container .placeholder-text {
            color: var(--light-text-color);
            font-size: 0.9rem;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden by default */
        }
        
        .image-container input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .text-content {
            flex-grow: 1;
        }

        .editable-text {
            min-height: 180px;
            padding: 0.75rem;
            border: 1px solid transparent;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .editable-text:focus {
            border-color: var(--primary-color);
            background-color: #f8fbff;
        }

        .remove-section-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 28px;
            height: 28px;
            background: var(--danger-color);
            color: var(--white);
            border: 2px solid var(--white);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: scale(0.8);
        }

        .newsletter-section:hover .remove-section-btn {
            opacity: 1;
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .newsletter-section {
                flex-direction: column;
            }
            .image-container {
                width: 100%;
                height: 200px; /* Or adjust as needed */
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Newsletter Builder</h1>
            <button id="addSectionBtn" class="add-section-btn">+ Add Section</button>
        </header>

        <main id="newsletter-canvas">
            </main>
    </div>

    <template id="newsletter-section-template">
        <div class="newsletter-section">
            <button class="remove-section-btn" title="Remove section">&times;</button>
            <div class="image-container">
                <span class="placeholder-text">Click to add an image</span>
                <img src="" alt="Newsletter image" class="image-preview">
                <input type="file" accept="image/*" class="image-upload">
            </div>
            <div class="text-content">
                <div class="editable-text" contenteditable="true" placeholder="Type your text here...">
                    <h2>Headline For This Section</h2>
                    <p>This is a paragraph of text. You can edit this content directly. Add your own descriptions, updates, or stories here. Feel free to use multiple paragraphs.</p>
                </div>
            </div>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addSectionBtn = document.getElementById('addSectionBtn');
            const newsletterCanvas = document.getElementById('newsletter-canvas');
            const sectionTemplate = document.getElementById('newsletter-section-template');

            // --- Function to add a new section ---
            const addSection = () => {
                // Clone the template content
                const newSection = sectionTemplate.content.cloneNode(true);
                
                // Get elements from the cloned section
                const removeBtn = newSection.querySelector('.remove-section-btn');
                const imageUpload = newSection.querySelector('.image-upload');
                const imagePreview = newSection.querySelector('.image-preview');
                const imageContainer = newSection.querySelector('.image-container');
                const placeholderText = newSection.querySelector('.placeholder-text');

                // --- Event Listener to remove the section ---
                removeBtn.addEventListener('click', (e) => {
                    e.target.closest('.newsletter-section').remove();
                });

                // --- Event Listener for image upload ---
                imageUpload.addEventListener('change', () => {
                    const file = imageUpload.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            imagePreview.src = e.target.result;
                            imagePreview.style.display = 'block';
                            placeholderText.style.display = 'none';
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // Append the new section to the canvas
                newsletterCanvas.appendChild(newSection);
            };

            // --- Initial State ---
            // Add one section to start with
            addSection();

            // --- Main Event Listener ---
            addSectionBtn.addEventListener('click', addSection);
        });
    </script>
</body>
</html>

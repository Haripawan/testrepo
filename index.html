<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineage Node</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .node {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: absolute;
            cursor: move;
        }
        .node-title {
            background-color: #f4a460; /* Light brown background */
            color: #fff;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .node-title span {
            font-size: 12px;
        }
        .node-columns {
            background-color: #add8e6; /* Light blue background */
            list-style-type: none;
            padding: 10px;
            display: none; /* Initially hidden */
            margin: 0;
        }
        .node-columns li {
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
        }
        .separator {
            border-bottom: 1px solid #ccc; /* Line separator */
        }
        .icon {
            font-size: 12px;
            color: #aaa;
        }
        #svgContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interactions through the SVG container */
        }
    </style>
</head>
<body>
    <div id="lineage-container"></div>
    <svg id="svgContainer"></svg>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Strip with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Background color of the page */
        }

        .horizontal-strip {
            width: 100%;
            background-color: #333; /* Background color of the strip */
            padding: 20px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .horizontal-strip img {
            max-width: 80%; /* Adjust this percentage to control the space left on the sides */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="horizontal-strip">
        <img src="path/to/your/image.jpg" alt="Centered Image">
    </div>
</body>
</html>
